<html>
    <head>
        <title>Desafio Array</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Situação do Aluno</h1>
            
            <div class="caixa" id="caixa1">
                <input id="entradaNotas" type="number" placeholder="Nova Nota">
                <button onclick="adicionarNota()">Adicionar</button>
                <div>
                    <button id="finalizar" onclick="finalizar()">Finalizar</button>
                </div>
            </div>

            <div class="caixa" id="caixa2">
                <input id="entradaNotas2" type="number" placeholder="Nova Nota">
                <button id="substitui" onclick="substituirNota()">Substituir</button>
                <div>
                    <button id="finalizar" onclick="retornar()">Retornar</button>
                </div>
            </div>
            
            <div class="resultado">
                <div class="todasNotas" id="notas1">
                    <label for="notasAdicionadas">Notas Adicionadas:</label>
                    <span id="notasAdicionadas"></span>
                </div>

                <div class="todasNotas" id="notas2">
                    <label for="notas">Notas:</label>
                    <span id="notas"></span>
                </div>

                <div id="resultado-caixa">
                    <div>
                        <label for="maiorNota">Maior Nota:</label>
                        <span id="maiorNota"></span>
                    </div>
    
                    <div>
                        <label for="menorNota">Menor Nota:</label>
                        <span id="menorNota"></span>
                    </div>

                    <div>
                        <label for="notaSubstituida">Substitutiva:</label>
                        <span id="notaSubstituida"></span>
                    </div>
    
                    <div>
                        <label for="media">Média:</label>
                        <span id="media"></span>
                    </div>
    
                    <div class="situacaodoAluno">
                        <label for="situacaoAluno">Situação do Aluno:</label>
                        <span id="situacaoAluno"></span>
                    </div>
                </div>

            </div>

        </div>


    </body>
</html>
