<html>
    <head>
        <title>Desafio Array</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Ordenação</h1>
            
            <div class="caixa">
                <input id="entradaNumeros" type="number" placeholder="Novo Número">
                <button onclick="adicionarNumero()">Adicionar</button>
            </div>
            <div id="ordenar">
                <button onclick="ordenar()">Ordenar</button>
            </div>
            
            <div class="resultado">
                <div class="todosNumeros">
                    <label for="numerosAdicionados">Números Adicionados:</label>
                    <span id="numerosAdicionados"></span>
                </div>

                <div class="todosNumerosOrdenados">
                    <label for="numerosOrdenados">Números Ordenados:</label>
                    <span id="numerosOrdenados"></span>
                </div>
            </div>

        </div>


    </body>
</html>
