<html>
    <head>
        <title>Desafio Array</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Situação do Aluno</h1>
            
            <div class="caixa">
                <input id="entradaNotas" type="number" placeholder="Nova Nota">
                <button onclick="adicionarNota()">Adicionar</button>
            </div>
            
            <div class="resultado">
                <div class="todasNotas">
                    <label for="notas">Notas:</label>
                    <span id="notas"></span>
                </div>

                <div>
                    <label for="maiorNota">Maior Nota:</label>
                    <span id="maiorNota"></span>
                </div>

                <div>
                    <label for="menorNota">Menor Nota:</label>
                    <span id="menorNota"></span>
                </div>

                <div>
                    <label for="media">Média:</label>
                    <span id="media"></span>
                </div>

                <div class="situacaodoAluno">
                    <label for="situacaoAluno">Situação do Aluno:</label>
                    <span id="situacaoAluno"></span>
                </div>
            </div>

        </div>


    </body>
</html>
