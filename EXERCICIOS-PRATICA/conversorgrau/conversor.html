<html>
    <head>
        <title>Conversor de Graus</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Conversor de Temperatura</h1>

            <div class="caixa">
                <label id="grau">Graus</label>
                <input id="grauDigitado" type="number">
            </div>

            <button onclick="celsius()">Converter para Celsius</button>
            <button onclick="fahrenheit()">Converter para Farenheit</button>

        </div>

    </body>
</html>
