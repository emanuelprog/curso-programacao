<html>
    <head>
        <title>Cadastro de Clientes</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
        <script src="script.js" type="module"></script>
    </head>
    <body>
        <div class="container">
                <h2>Cadastro de Clientes</h2>
                <label>Nome</label>
                <input id="nome" type="text" placeholder="">
                <label>Idade</label>
                <input id="idade" type="number" placeholder="">
                <label>Sexo</label>
                <input id="sexo" type="text" placeholder="">
                <label>CEP</label>
                <input id="cep" type="text" placeholder="">
                <button id="busca">Buscar</button>
                <label>Logradouro</label>
                <input id="logradouro" type="text" placeholder="">
                <label>Complemento</label>
                <input id="complemento" type="text" placeholder="">
                <label>Bairro</label>
                <input id="bairro" type="text" placeholder="">
                <label>Cidade</label>
                <input id="cidade" type="text" placeholder="">
                <label>Estado</label>
                <input id="estado" type="text" placeholder="">
                <button id="salva">Salvar</button>
        </div>
        <h2 id="tituloLista">Lista de Clientes</h2>
        <table id="tabelaCliente"></table>
    </body>
</html>
