<html>
    <head>
        <title>Substituidor de Palavras</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
        <script src="script.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Substituidor de Palavras</h1>
            
            <div class="caixa">
                <textarea id="texto" placeholder="Digite aqui sua frase"></textarea>
            </div>
            
            <div>
                <input type="text" id = "busca" placeholder="Digite aqui a palavra de busca">
            </div>
            
            <div>
                <input type="text" id = "substituta" placeholder="Digite aqui a palavra substituta">
            </div>

            <div>
                <button onclick="substituir()">Substituir</button>
            </div>
            
        </div>
    </body>

        
</html>
