<html>
    <head>
        <title>Transformador de Texto</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Transformador de Texto</h1>

            <div class="caixa">
                <textarea id="texto" cols="30" rows="10" placeholder="Digite aqui o seu texto"></textarea>
            </div>

            <div>
                <button onclick="tornarMaiuscula()">Tornar maiúscula</button>
            </div>
            
            <div>
                <button onclick="tornarMinuscula()">Tornar minúscula</button>
            </div>

            <div>
                <button onclick="contar()">Contar caracteres</button>
            </div>

        </div>
    </body>
</html>
